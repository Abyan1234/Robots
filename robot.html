<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 5">
            <a-camera></a-camera>
        </a-entity>

        <a-box position="0 2 -3" width="2" height="2" color="#4CC3D9"></a-box>
        <a-cylinder position="0.5 0.5 -3" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
        <a-cylinder position="-0.5 0.5 -3" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
        <a-box position="0 3 -3" width="1.5" height="0.5" color="#FFC65D"></a-box>
        <a-box position="0 4 -3" width="1.5" height="1.5" color="#4CC3D9"></a-box>
       
        
        <a-entity position="0 0 0" 
        animation="property: rotation;from:0 0 0; to: 0 0 -1;easing:linear; loop: true; dur: 1000">
            <a-cylinder position="1.5 2.5 -3" rotation="-90 90 0" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
            <a-sphere position="2 2.5 -3" radius="0.75" color="#EF2D5E"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" 
        animation="property: rotation;from:0 0 0; to: 0 0 -1;easing:linear; loop: true; dur: 1000">
        <a-cylinder position="-1.5 2.5 -3" rotation="-90 90 0" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
            <a-sphere position="-2 2.5 -3" radius="0.75" color="#EF2D5E"></a-sphere>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
    </a-scene>
</body>

</html>
